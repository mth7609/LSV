<!DOCTYPE html>
<html lang="en">

<head>
    <script src="./RendererDatasetTab.js"></script>
    <link rel="stylesheet" href="lsv.css">
</head>

<script>
    $(".print_5").val(localStorage.getItem("print"));
    $(".change_5").val(localStorage.getItem("change"));
    $(".remove_5").val(localStorage.getItem("remove"));
    $(".editField_5").text(localStorage.getItem("editField"));
    updateDatasetTab(5);
</script>

<body>
    <br><br>
    <p class="text-center fs-1 p-0 m-0 fw-bold datasetWindowHeadline_5"></p>
    <div class="text-center fs-1 datasetWindowSubheadline_5">
    </div>
    <br><br>

    <div class="window_5">
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <div class="input-group text-wrap">
                        <div class="topDatasetItems_5"></div>
                    </div>
                </div>
                <div class="col-8">
                    <div class="input-group">
                        <div class="topicDatasetItems_5 nobr">
                            <div class="topicItems_5"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="printer_5">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="input-group text-wrap">
                        <div class="topDatasetItems_5"></div>
                    </div>
                </div>
            </div>
            <hr class="hr2">
            <div class="topicsHeader text-center fw-bold"></div><br>
            <div class="row">
                <div class="col-12">
                    <div class="input-group">
                        <div class="topicDatasetItems_5 nobr">
                            <div class="topicItems_5"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br>
    <br>

    <div class="container ml-6">
        <br>
        <div class="row">
            <div class="col-4">
                <form>
                    <nobr>
                        <input type="button" class="selectButtonDataset selectButton m-3 print_5 btn btn-outline-secondary ps-2 pe-2 pt-0">
                        <input type="button" class="selectButtonDataset selectButton m-3 change_5 btn btn-outline-secondary ps-2 pe-2 pt-0">
                        <input type="button" class="selectButtonDataset selectButton m-3 remove_5 btn btn-outline-secondary ps-2 pe-2 pt-0">
                    </nobr>
                </form>
            </div>
            <div class="col-8">
                <form method="POST" class="form-horizontal formEditing mx-3 ps-4 pe-3 pt-2 rounded-4 nobr">
                    <label for="text" class="col-form-label editField_5 fw-bold"></label>
                </form>
            </div>
        </div>
    </div>


    <script>
        $(".printer_5").hide();

        $(".print_5").on('click', function (event) {
            $(".print_5").hide();
            $(".remove_5").hide();
            $(".change_5").hide();
            $(".nav-tabs").hide();
            $(".printer").show();
            $(".window_5").hide();
            window.print();
            $(".printer_5").hide();
            $(".window_5").show();
            $(".print_5").show();
            $(".remove_5").show();
            $(".change_5").show();
            $(".nav-tabs").show();
        });
        $(".remove_5").on('click', function (event) {
            removeTab(5);
        });
        $(".change_5").on('click', function (event) {
            changeHomeContent(5);
        });
    </script>

</body>

</html>
