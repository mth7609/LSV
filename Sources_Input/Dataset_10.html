<!DOCTYPE html>
<html lang="en">

<head>
    <script src="./RendererDatasetTab.js"></script>
    <link rel="stylesheet" href="lsv.css">
</head>

<script>
    $(".print_10").val(localStorage.getItem("print"));
    $(".change_10").val(localStorage.getItem("change"));
    $(".remove_10").val(localStorage.getItem("remove"));
    $(".editField_10").text(localStorage.getItem("editField"));
    updateDatasetTab(10);
</script>

<body>
    <br><br>
    <p class="text-center fs-1 p-0 m-0 fw-bold datasetWindowHeadline_10"></p>
    <div class="text-center fs-1 datasetWindowSubheadline_10">
    </div>
    <br><br>

    <div class="window_10">
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <div class="input-group text-wrap">
                        <div class="topDatasetItems_10"></div>
                    </div>
                </div>
                <div class="col-8">
                    <div class="input-group">
                        <div class="topicDatasetItems_10 nobr">
                            <div class="topicItems_10"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="printer_10">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="input-group text-wrap">
                        <div class="topDatasetItems_10"></div>
                    </div>
                </div>
            </div>
            <hr class="hr2">
            <div class="topicsHeader text-center fw-bold"></div><br>
            <div class="row">
                <div class="col-12">
                    <div class="input-group">
                        <div class="topicDatasetItems_10 nobr">
                            <div class="topicItems_10"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br>
    <br>

    <div class="container ml-6">
        <br>
        <div class="row">
            <div class="col-4">
                <form>
                    <nobr>
                        <input type="button" class="selectButtonDataset selectButton m-3 print_10 btn btn-outline-secondary ps-2 pe-2 pt-0">
                        <input type="button" class="selectButtonDataset selectButton m-3 change_10 btn btn-outline-secondary ps-2 pe-2 pt-0">
                        <input type="button" class="selectButtonDataset selectButton m-3 remove_10 btn btn-outline-secondary ps-2 pe-2 pt-0">
                    </nobr>
                </form>
            </div>
            <div class="col-8">
                <form method="POST" class="form-horizontal formEditing mx-3 ps-4 pe-3 pt-2 rounded-4 nobr">
                    <label for="text" class="col-form-label editField_10 fw-bold"></label>
                </form>
            </div>
        </div>
    </div>


    <script>
        $(".printer_10").hide();

        $(".print_10").on('click', function (event) {
            $(".print_10").hide();
            $(".remove_10").hide();
            $(".change_10").hide();
            $(".nav-tabs").hide();
            $(".printer_10").show();
            $(".window_10").hide();
            window.print();
            $(".printer_10").hide();
            $(".window_10").show();
            $(".print_10").show();
            $(".remove_10").show();
            $(".change_10").show();
            $(".nav-tabs").show();
        });
        $(".remove_10").on('click', function (event) {
            removeTab(10);
        });
        $(".change_10").on('click', function (event) {
            changeHomeContent(10);
        });
    </script>

</body>

</html>
