<!DOCTYPE html>
<html lang="en">

<head>
    <script src="./RendererDatasetTab.js"></script>
    <link rel="stylesheet" href="lsv.css">
</head>

<script>
    $(".print_1").val(localStorage.getItem("print"));
    $(".change_1").val(localStorage.getItem("change"));
    $(".remove_1").val(localStorage.getItem("remove"));
    $(".editField_1").text(localStorage.getItem("editField"));
    updateDatasetTab(1);
</script>

<body>
    <br><br>
    <p class="text-center fs-1 p-0 m-0 fw-bold datasetWindowHeadline_1"></p>
    <div class="text-center fs-1 datasetWindowSubheadline_1">
    </div>
    <br><br>

    <div class="window_1">
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <div class="input-group text-wrap">
                        <div class="topDatasetItems_1"></div>
                    </div>
                </div>
                <div class="col-8">
                    <div class="input-group">
                        <div class="topicDatasetItems_1 nobr">
                            <div class="topicItems_1"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="printer_1">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="input-group text-wrap">
                        <div class="topDatasetItems_1"></div>
                    </div>
                </div>
            </div>
            <hr class="hr2">
            <div class="topicsHeader text-center fw-bold"></div><br>
            <div class="row">
                <div class="col-12">
                    <div class="input-group">
                        <div class="topicDatasetItems_1 nobr">
                            <div class="topicItems_1"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br>
    <br>

    <div class="container ml-6">
        <br>
        <div class="row">
            <div class="col-4">
                <form>
                    <nobr>
                        <input type="button" class="selectButtonDataset selectButton m-3 print_1 btn btn-outline-secondary ps-2 pe-2 pt-0">
                        <input type="button" class="selectButtonDataset selectButton m-3 change_1 btn btn-outline-secondary ps-2 pe-2 pt-0">
                        <input type="button" class="selectButtonDataset selectButton m-3 remove_1 btn btn-outline-secondary ps-2 pe-2 pt-0">
                    </nobr>
                </form>
            </div>
            <div class="col-8">
                <form method="POST" class="form-horizontal formEditing mx-3 ps-4 pe-3 pt-2 rounded-4 nobr">
                    <label for="text" class="col-form-label editField_1 fw-bold"></label>
                </form>
            </div>
        </div>
    </div>


    <script>
        $(".printer_1").hide();

        $(".print_1").on('click', function (event) {
            $(".print_1").hide();
            $(".remove_1").hide();
            $(".change_1").hide();
            $(".nav-tabs").hide();
            $(".printer_1").show();
            $(".window_1").hide();
            window.print();
            $(".printer_1").hide();
            $(".window_1").show();
            $(".print_1").show();
            $(".remove_1").show();
            $(".change_1").show();
            $(".nav-tabs").show();
        });
        $(".remove_1").on('click', function (event) {
            removeTab(1);
        });
        $(".change_1").on('click', function (event) {
            changeHomeContent(1);
        });
    </script>

</body>

</html>
