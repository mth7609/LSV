<!DOCTYPE html>
<html lang="en">

<head>
    <script src="./RendererDatasetTab.js"></script>
    <link rel="stylesheet" href="lsv.css">
</head>

<script>
    $(".print_4").val(localStorage.getItem("print"));
    $(".change_4").val(localStorage.getItem("change"));
    $(".remove_4").val(localStorage.getItem("remove"));
    $(".editField_4").text(localStorage.getItem("editField"));
    updateDatasetTabContent(4);
</script>

<body>
    <br><br>
    <p class="text-center fs-1 p-0 m-0 fw-bold datasetWindowHeadline_4"></p>
    <div class="text-center fs-1 datasetWindowSubheadline_4">
    </div>
    <br><br>

    <div class="window_4">
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <div class="input-group text-wrap">
                        <div class="topDatasetItems_4"></div>
                    </div>
                </div>
                <div class="col-8">
                    <div class="input-group">
                        <div class="topicDatasetItems_4 nobr">
                            <div class="topicItems_4"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="printer_4">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="input-group text-wrap">
                        <div class="topDatasetItems_4"></div>
                    </div>
                </div>
            </div>
            <hr class="hr2">
            <div class="topicsHeader text-center fw-bold"></div><br>
            <div class="row">
                <div class="col-12">
                    <div class="input-group">
                        <div class="topicDatasetItems_4 nobr">
                            <div class="topicItems_4"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br>
    <br>

    <div class="container ml-6">
        <br>
        <div class="row">
            <div class="col-4">
                <form>
                    <nobr>
                        <input type="button" class="selectButtonDataset selectButton m-3 print_4 btn btn-outline-secondary ps-2 pe-2 pt-0">
                        <input type="button" class="selectButtonDataset selectButton m-3 change_4 btn btn-outline-secondary ps-2 pe-2 pt-0">
                        <input type="button" class="selectButtonDataset selectButton m-3 remove_4 btn btn-outline-secondary ps-2 pe-2 pt-0">
                    </nobr>
                </form>
            </div>
            <div class="col-8">
                <form method="POST" class="form-horizontal formEditing mx-3 ps-4 pe-3 pt-2 rounded-4 nobr">
                    <label for="text" class="col-form-label editField_4 fw-bold"></label>
                </form>
            </div>
        </div>
    </div>


    <script>
        $(".printer_4").hide();

        $(".print_4").on('click', function (event) {
            $(".print_4").hide();
            $(".remove_4").hide();
            $(".change_4").hide();
            $(".nav-tabs").hide();
            $(".printer_4").show();
            $(".window_4").hide();
            window.print();
            $(".printer_4").hide();
            $(".window_4").show();
            $(".print_4").show();
            $(".remove_4").show();
            $(".change_4").show();
            $(".nav-tabs").show();
        });
        $(".remove_4").on('click', function (event) {
            removeTab(4);
        });
        $(".change_4").on('click', function (event) {
            changeHomeContent(4);
        });
    </script>

</body>

</html>
