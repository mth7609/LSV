<!DOCTYPE html>
<html lang="en">

<head>
    <script src="./RendererDatasetTab.js"></script>
    <link rel="stylesheet" href="lsv.css">
</head>

<script>
    $(".print_8").val(localStorage.getItem("print"));
    $(".change_8").val(localStorage.getItem("change"));
    $(".remove_8").val(localStorage.getItem("remove"));
    $(".editField_8").text(localStorage.getItem("editField"));
    updateDatasetTab(8);
</script>

<body>
    <br><br>
    <p class="text-center fs-1 p-0 m-0 fw-bold datasetWindowHeadline_8"></p>
    <div class="text-center fs-1 datasetWindowSubheadline_8">
    </div>
    <br><br>

    <div class="window_8">
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <div class="input-group text-wrap">
                        <div class="topDatasetItems_8"></div>
                    </div>
                </div>
                <div class="col-8">
                    <div class="input-group">
                        <div class="topicDatasetItems_8 nobr">
                            <div class="topicItems_8"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="printer_8">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="input-group text-wrap">
                        <div class="topDatasetItems_8"></div>
                    </div>
                </div>
            </div>
            <hr class="hr2">
            <div class="topicsHeader text-center fw-bold"></div><br>
            <div class="row">
                <div class="col-12">
                    <div class="input-group">
                        <div class="topicDatasetItems_8 nobr">
                            <div class="topicItems_8"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br>
    <br>

    <div class="container ml-6">
        <br>
        <div class="row">
            <div class="col-4">
                <form>
                    <nobr>
                        <input type="button" class="selectButtonDataset selectButton m-3 print_8 btn btn-outline-secondary ps-2 pe-2 pt-0">
                        <input type="button" class="selectButtonDataset selectButton m-3 change_8 btn btn-outline-secondary ps-2 pe-2 pt-0">
                        <input type="button" class="selectButtonDataset selectButton m-3 remove_8 btn btn-outline-secondary ps-2 pe-2 pt-0">
                    </nobr>
                </form>
            </div>
            <div class="col-8">
                <form method="POST" class="form-horizontal formEditing mx-3 ps-4 pe-3 pt-2 rounded-4 nobr">
                    <label for="text" class="col-form-label editField_8 fw-bold"></label>
                </form>
            </div>
        </div>
    </div>


    <script>
        $(".printer_8").hide();

        $(".print_8").on('click', function (event) {
            $(".print_8").hide();
            $(".remove_8").hide();
            $(".change_8").hide();
            $(".nav-tabs").hide();
            $(".printer").show();
            $(".window_8").hide();
            window.print();
            $(".printer_8").hide();
            $(".window_8").show();
            $(".print_8").show();
            $(".remove_8").show();
            $(".change_8").show();
            $(".nav-tabs").show();
        });
        $(".remove_8").on('click', function (event) {
            removeTab(8);
        });
        $(".change_8").on('click', function (event) {
            changeHomeContent(8);
        });
    </script>

</body>

</html>
