<!DOCTYPE html>
<html lang="en">

<head>
    <script src="./RendererDatasetTab.js"></script>
    <link rel="stylesheet" href="lsv.css">
</head>

<script>
    $(".print_2").val(localStorage.getItem("print"));
    $(".change_2").val(localStorage.getItem("change"));
    $(".remove_2").val(localStorage.getItem("remove"));
    $(".editField_2").text(localStorage.getItem("editField"));
    updateDatasetTabContent(2);
</script>

<body>
    <br><br>
    <p class="text-center fs-1 p-0 m-0 fw-bold datasetWindowHeadline_2"></p>
    <div class="text-center fs-1 datasetWindowSubheadline_2">
    </div>
    <br><br>

    <div class="window_2">
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <div class="input-group text-wrap">
                        <div class="topDatasetItems_2"></div>
                    </div>
                </div>
                <div class="col-8">
                    <div class="input-group">
                        <div class="topicDatasetItems_2 nobr">
                            <div class="topicItems_2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="printer_2">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="input-group text-wrap">
                        <div class="topDatasetItems_2"></div>
                    </div>
                </div>
            </div>
            <hr class="hr2">
            <div class="topicsHeader text-center fw-bold"></div><br>
            <div class="row">
                <div class="col-12">
                    <div class="input-group">
                        <div class="topicDatasetItems_2 nobr">
                            <div class="topicItems_2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br>
    <br>

    <div class="container ml-6">
        <br>
        <div class="row">
            <div class="col-4">
                <form>
                    <nobr>
                        <input type="button" class="selectButtonDataset selectButton m-3 print_2 btn btn-outline-secondary ps-2 pe-2 pt-0">
                        <input type="button" class="selectButtonDataset selectButton m-3 change_2 btn btn-outline-secondary ps-2 pe-2 pt-0">
                        <input type="button" class="selectButtonDataset selectButton m-3 remove_2 btn btn-outline-secondary ps-2 pe-2 pt-0">
                    </nobr>
                </form>
            </div>
            <div class="col-8">
                <form method="POST" class="form-horizontal formEditing mx-3 ps-4 pe-3 pt-2 rounded-4 nobr">
                    <label for="text" class="col-form-label editField_2 fw-bold"></label>
                </form>
            </div>
        </div>
    </div>


    <script>
        $(".printer_2").hide();

        $(".print_2").on('click', function (event) {
            $(".print_2").hide();
            $(".remove_2").hide();
            $(".change_2").hide();
            $(".nav-tabs").hide();
            $(".printer_2").show();
            $(".window_2").hide();
            window.print();
            $(".printer_2").hide();
            $(".window_2").show();
            $(".print_2").show();
            $(".remove_2").show();
            $(".change_2").show();
            $(".nav-tabs").show();
        });
        $(".remove_2").on('click', function (event) {
            removeTab(2);
        });
        $(".change_2").on('click', function (event) {
            changeHomeContent(2);
        });
    </script>

</body>

</html>
