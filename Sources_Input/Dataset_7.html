<!DOCTYPE html>
<html lang="en">

<head>
    <script src="./RendererDatasetTab.js"></script>
    <link rel="stylesheet" href="lsv.css">
</head>

<script>
    $(".print_7").val(localStorage.getItem("print"));
    $(".change_7").val(localStorage.getItem("change"));
    $(".remove_7").val(localStorage.getItem("remove"));
    $(".editField_7").text(localStorage.getItem("editField"));
    updateDatasetTab(7);
</script>

<body>
    <br><br>
    <p class="text-center fs-1 p-0 m-0 fw-bold datasetWindowHeadline_7"></p>
    <div class="text-center fs-1 datasetWindowSubheadline_7">
    </div>
    <br><br>

    <div class="window_7">
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <div class="input-group text-wrap">
                        <div class="topDatasetItems_7"></div>
                    </div>
                </div>
                <div class="col-8">
                    <div class="input-group">
                        <div class="topicDatasetItems_7 nobr">
                            <div class="topicItems_7"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="printer_7">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="input-group text-wrap">
                        <div class="topDatasetItems_7"></div>
                    </div>
                </div>
            </div>
            <hr class="hr2">
            <div class="topicsHeader text-center fw-bold"></div><br>
            <div class="row">
                <div class="col-12">
                    <div class="input-group">
                        <div class="topicDatasetItems_7 nobr">
                            <div class="topicItems_7"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br>
    <br>

    <div class="container ml-6">
        <br>
        <div class="row">
            <div class="col-4">
                <form>
                    <nobr>
                        <input type="button" class="selectButtonDataset selectButton m-3 print_7 btn btn-outline-secondary ps-2 pe-2 pt-0">
                        <input type="button" class="selectButtonDataset selectButton m-3 change_7 btn btn-outline-secondary ps-2 pe-2 pt-0">
                        <input type="button" class="selectButtonDataset selectButton m-3 remove_7 btn btn-outline-secondary ps-2 pe-2 pt-0">
                    </nobr>
                </form>
            </div>
            <div class="col-8">
                <form method="POST" class="form-horizontal formEditing mx-3 ps-4 pe-3 pt-2 rounded-4 nobr">
                    <label for="text" class="col-form-label editField_7 fw-bold"></label>
                </form>
            </div>
        </div>
    </div>


    <script>
        $(".printer_7").hide();

        $(".print_7").on('click', function (event) {
            $(".print_7").hide();
            $(".remove_7").hide();
            $(".change_7").hide();
            $(".nav-tabs").hide();
            $(".printer_7").show();
            $(".window_7").hide();
            window.print();
            $(".printer_7").hide();
            $(".window_7").show();
            $(".print_7").show();
            $(".remove_7").show();
            $(".change_7").show();
            $(".nav-tabs").show();
        });
        $(".remove_7").on('click', function (event) {
            removeTab(7);
        });
        $(".change_7").on('click', function (event) {
            changeHomeContent(7);
        });
    </script>

</body>

</html>
