<!DOCTYPE html>
<html lang="en">

<head>
    <script src="./RendererDatasetTab.js"></script>
    <link rel="stylesheet" href="lsv.css">
</head>

<script>
    $(".print_3").val(localStorage.getItem("print"));
    $(".change_3").val(localStorage.getItem("change"));
    $(".remove_3").val(localStorage.getItem("remove"));
    $(".editField_3").text(localStorage.getItem("editField"));
    updateDatasetTabContent(3);
</script>

<body>
    <br><br>
    <p class="text-center fs-1 p-0 m-0 fw-bold datasetWindowHeadline_3"></p>
    <div class="text-center fs-1 datasetWindowSubheadline_3">
    </div>
    <br><br>

    <div class="window_3">
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <div class="input-group text-wrap">
                        <div class="topDatasetItems_3"></div>
                    </div>
                </div>
                <div class="col-8">
                    <div class="input-group">
                        <div class="topicDatasetItems_3 nobr">
                            <div class="topicItems_3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="printer_3">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="input-group text-wrap">
                        <div class="topDatasetItems_3"></div>
                    </div>
                </div>
            </div>
            <hr class="hr2">
            <div class="topicsHeader text-center fw-bold"></div><br>
            <div class="row">
                <div class="col-12">
                    <div class="input-group">
                        <div class="topicDatasetItems_3 nobr">
                            <div class="topicItems_3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br>
    <br>

    <div class="container ml-6">
        <br>
        <div class="row">
            <div class="col-4">
                <form>
                    <nobr>
                        <input type="button" class="selectButtonDataset selectButton m-3 print_3 btn btn-outline-secondary ps-2 pe-2 pt-0">
                        <input type="button" class="selectButtonDataset selectButton m-3 change_3 btn btn-outline-secondary ps-2 pe-2 pt-0">
                        <input type="button" class="selectButtonDataset selectButton m-3 remove_3 btn btn-outline-secondary ps-2 pe-2 pt-0">
                    </nobr>
                </form>
            </div>
            <div class="col-8">
                <form method="POST" class="form-horizontal formEditing mx-3 ps-4 pe-3 pt-2 rounded-4 nobr">
                    <label for="text" class="col-form-label editField_3 fw-bold"></label>
                </form>
            </div>
        </div>
    </div>


    <script>
        $(".printer_3").hide();

        $(".print_3").on('click', function (event) {
            $(".print_3").hide();
            $(".remove_3").hide();
            $(".change_3").hide();
            $(".nav-tabs").hide();
            $(".printer_3").show();
            $(".window_3").hide();
            window.print();
            $(".printer_3").hide();
            $(".window_3").show();
            $(".print_3").show();
            $(".remove_3").show();
            $(".change_3").show();
            $(".nav-tabs").show();
        });
        $(".remove_3").on('click', function (event) {
            removeTab(3);
        });
        $(".change_3").on('click', function (event) {
            changeHomeContent(3);
        });
    </script>

</body>

</html>
