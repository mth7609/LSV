<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="lsv.css">
    <script type="module" src="./RendererScripts_01.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="module" src="./login.js"></script>
</head>

<body>
    <div class="pt-4 ps-5 position-absolute logoImage"></div>
    <br><br><br><br>
    <div class="container px-5">
        <div class="row justify-content-center">
            <div class="col-md-4 pt-4">
                <h2 class="text-center">Datenbank Login</h2><br>
                <form class="loginForm" id="loginForm">
                    <div class="form-group">
                        <label for="username">Benutzername</label>
                        <input type="text" class="form-control username us" value="admin" placeholder="" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Passwort</label>
                        <input type="password" class="form-control password pw" value="admin" placeholder="" required>
                    </div>
                    <button type="button" class="btn btn-primary canc nowrap nobr">Abbrechen</button>
                    <button type="submit" class="btn btn-primary login">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Login &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
                </form>
            </div>
        </div>
    </div>


    <!-- JavaScript to handle form submission -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            //event.preventDefault();
            const username = $('.us').val();
            const password = $('.pw').val();
            //alert('Username: ' + username + '   Password: ' + password);
            if (username == "admin" && password == "admin")
                window.electronAPI.closeLogin("admin", "ok");
            else {
                //$(".us").val("Benutzername oder Passwort falsch!");
                //$(".pw").val("");
                window.electronAPI.closeLogin("admin", "ok");
            }
        });
    </script>
</body>

</html>
