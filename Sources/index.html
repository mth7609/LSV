<body>

    <div class="m-4 position-absolute z-n0">
        <img src="images/LOGO1_blau_300.gif"></img>
    </div>

    <p class="text-center fs-2 p-1 fw-bold"><br>Archiv der Jugendzeitschriften</p>

    <div class="container-fluid m-1 p-0">
        <div class="row">
            <div class="col-lg-9 pe-0 me-0 ps-3">
                <form method="POST" name="ff" class="form-horizontal formTop mx-3 ps-4 pe-4 pt-2 border rounded-4 nobr">
                    <div class="form-group row nobr">
                        <div class="col-sm-4">
                            <label for="text" class="col-form-label nameLabel headlinesTop">Name</label>
                            <input type="text" class="form-control inputField" id="name">
                        </div>
                        <div class="col-sm-1">
                            <label for="text" class="col-form-label px-1 noLabel headlinesTop">Ausgabe</label>
                            <input style="width:75px" type="text" class="form-control mx-1 inputField" id="no">
                        </div>
                        <div class="col-sm-1">
                            <label for="text" class="col-form-label yearLabel headlinesTop">Jahr</label>
                            <div class="dropdown btn-outline-primary" style="width:75px" id="year">
                                <button class="btn btn-outline-primary py-0 col-sm-12 d1 selectButton" id="dropdownYear" type="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expande d="false">Jahr</button>
                                <ul class="dropdown-menu pre-scrollable" id="years" aria-labelledby="dropdownYear">
                                </ul>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <label for="text" class="col-form-label cityLabel headlinesTop">Ort</label>
                            <input type="text" class="form-control inputField" id="city">
                        </div>
                        <div class="col-sm-2">
                            <label for="text" class="col-form-label resultLabel headlinesTop">Ergebnisse</label>
                            <input type="text" class="form-control inputField" id="results">
                        </div>
                    </div>
                    <div class="form-group row nobr">
                        <div class="col-sm-4">
                            <label for="text" class="col-form-label mx-0 schoolPublisherLabel headlinesTop">
                                <nobr>Schule / Herausgeber</nobr>
                            </label>
                            <input type="text" class="form-control inputField" id="schoolPublisher">
                        </div>
                        <div class="col-sm-2" role="group" aria-label="group" id="publisherIs">
                            <div class="col-sm-2 px-1 py-0">
                                <label for="text" class="col-form-label publisherIsLabel headlinesTop">
                                    <nobr>Herausgeber ist</nobr>
                                </label>
                            </div>
                            <span class="col-sm-2 ms-1 px-0">
                                <input type="radio" class="btn-check btnradio1" name="btnradio" id="btnradio1" autocomplete="off">
                                <label style="width:60px" class="btn p-0 my-0 btn-outline-primary schoolLabel" for="btnradio1">Schule</label>
                                <input type="radio" class="btn-check btnradio2" name="btnradio" id="btnradio2" autocomplete="off">
                                <label style="width:60px; color:black" class="btn p-0 my-0 btn-outline-primary freeLabel" for="btnradio2">Frei</label>
                            </span>
                        </div>
                        <div class="col-sm-4">
                            <label class="col-form-label stateLabel headlinesTop">Land</label>
                            <div class="dropdown btn-outline-primary" id="state">
                                <button class="col-sm-12 py-0 btn btn-outline-primary d2 selectButton" id="dropdownState" type="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expande d="false">Land</button>
                                <ul class="dropdown-menu pre-scrollable" id="states" aria-labelledby="dropdownState">
                                </ul>
                            </div>
                        </div>
                        <div class="col-sm-2 py-2">
                            <input type="range" class="form-range my-0 px-0 searchRange" min="1" max="10" id="searchRange">
                            <input type="button" class="py-0 form-control doSearch btn btn-outline-secondary selectButtonSearch" id="search" value="Suchen">
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-3 ms-0 p-0 pe-4">
                <form method="POST" class="form-horizontal formTop ms-1 me-3 ps-3 pe-3 pt-0 border rounded-4">
                    <label class="col-form-label infoLabel">
                        Willkommen bei dem Archiv der Jugendzeitschriften<br><br>
                        LandesSch√ºlerVertretung Berlin (LSV)<br>
                        Hellersdorfer Weg 35<br>
                        12689 Berlin<br><br>
                        Telefon: 030 22 35 88 47<br>
                        E-Mail: briefkasten@lsv-berlin.de
                    </label>
                </form>
            </div>
        </div>
    </div>


    <div class="container conBottom mx-3 ps-4 pe-4 pt-2 border rounded-4 nobr">
        <form method="POST" class="form-horizontal">
            <div class="form-group row">
                <div class="col-sm-3 w-auto pe-4">

                    <label class="m-1 pt-3 topicLabel_6 topicLabel" id="topicLabel_6">
                    </label>
                    <div class="mx-1 pt-0 ps-3 topicList_6 topicList" id="topicList_6">
                    </div>

                    <label class="m-1 pt-3 topicLabel_7 topicLabel" id="topicLabel_7">

                    <div class="mx-1 pt-0 ps-3 topicList_7 topicList" id="topicList_7">

                </div>

                <div class="col-sm-3 w-auto pe-4">
                    <label class="m-1 pt-2 topicLabel_9 topicLabel" id="topicLabel_9">

                    <div class="mx-1 pt-0 ps-3 topicList_9 topicList" id="topicList_9">

                    <label class="m-1 pt-3 topicLabel_10 topicLabel" id="topicLabel_10">

            </div>

        </form>
