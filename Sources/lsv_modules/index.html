<html>

<head>
    <style>
        webview {
            display: inline-flex;
            width: 800px;
            height: 600px;
        }
    </style>
    <script src="../node_modules/electron-tabs/dist/electron-tabs.js"></script>
</head>

<body>

    <tab-group new-tab-button="true" sortable="true"></tab-group>

    <script>
        // Select tab-group
        const tabGroup = document.querySelector("tab-group");

        const tab1 = tabGroup.addTab({
            title: "New 1 Page",
            src: "1.html",
        });

        const tab2 = tabGroup.addTab({
            title: "New 2 Page",
            src: "2.html",
        });

        const tab3 = tabGroup.addTab({
            title: "New 3 Page",
            src: "http:n-tv.de",
            active: true
        });

    </script>
</body>

</html>
